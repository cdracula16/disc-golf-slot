<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disc Golf Slot Picker</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff6347">

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e2f, #2e2e50);
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        #slot-container {
            width: 200px;
            height: 60px;
            overflow: hidden;
            border: 4px solid #fff;
            border-radius: 10px;
            margin-bottom: 20px;
            background: rgba(30, 30, 30, 0.8);
            position: relative;
            z-index: 2;
        }

        #slot {
            display: flex;
            flex-direction: column;
            width: 100%;
            transition: transform 1s ease-out;
        }

        .slot-item {
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
        }

        .blur {
            filter: blur(4px);
            transition: filter 0.8s ease-out;
        }

        .selected {
            color: #ffd700;
            text-shadow: 0 0 20px #ff69b4;
        }

        #spinBtn {
            padding: 10px 20px;
            background: #ff6347;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            z-index: 2;
        }

        #result {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #00ff00;
            position: relative;
            z-index: 2;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>

<body>
    <canvas id="confetti"></canvas>
    <div id="slot-container">
        <div id="slot"></div>
    </div>
    <button id="spinBtn">Spin the Slot!</button>
    <div id="result"></div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        const courses = [
            "Willmore", "JB Orig", "JB Bunker", "Endicott", "Creve", "Sunset",
            "Carrollton", "Rock Spg", "Logan U", "Unger", "Sioux", "Brentwd", "W Birch", "Centralia"
        ];

        const slot = document.getElementById('slot');
        const result = document.getElementById('result');
        const confettiCanvas = document.getElementById('confetti');

        const repeatCount = 20;
        const items = [];
        for (let i = 0; i < repeatCount; i++) {
            courses.forEach(course => {
                const div = document.createElement('div');
                div.className = 'slot-item';
                div.innerText = course;
                slot.appendChild(div);
                items.push(div);
            });
        }

        let spinning = false;

        document.getElementById('spinBtn').addEventListener('click', () => {
            if (spinning) return;
            spinning = true;
            slot.classList.add('blur');
            result.textContent = '';

            const randomIndex = Math.floor(Math.random() * courses.length);
            const totalItems = items.length;
            const finalIndex = totalItems - courses.length + randomIndex;
            const translateY = -finalIndex * 60;

            slot.style.transition = 'transform 3s cubic-bezier(0.33, 1, 0.68, 1)';
            slot.style.transform = `translateY(${translateY}px)`;

            setTimeout(() => {
                slot.classList.remove('blur');
                const selectedItem = items[finalIndex];
                selectedItem.classList.add('selected');
                result.textContent = `ðŸŽ¯ You are playing at: ${courses[randomIndex]}`;

                // launch confetti
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 }
                });

                spinning = false;
                setTimeout(() => selectedItem.classList.remove('selected'), 2000);
            }, 3000);
        });
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log('Service Worker Registered'))
                .catch(err => console.error('Service Worker registration failed:', err));
        }
    </script>

</body>

</html>
